<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="css/style.css">

  <title>Brewery Example</title>
</head>
<body id="body" class="">

  <!-- First Section of the Home Page -->
  <!-- Welcome Description and Login Button -->
  <div class="section container full-height" >
    <div class="center-align margin-top-20 logged-out"  style = "display: none;">
      <h4>Welcome, Brewers...</h4>
    </div>

    <!-- Password Text Box -->
    <div class="row logged-out" style = "display: none;">
      <form class="col s12 margin-top-5" id="loginForm">
        <div class="row">
          <div class="col s1 m2 l3">
          </div>
          <div class="input-field col s10 m8 l6">
            <input id="email" type="hidden" class="validate">
            <input id="password" type="password" class="validate">
            <label for="password" >Password</label>
          </div>
          <div class="col s1 m2 l3">
          </div>
        </div>
        <div class = "row">

          <!-- Login Button -->
          <div class="center-align margin-top-5">
            <button class="waves-effect waves-light btn-large light-blue lighten-1" id="loginButton" href="" type = "submit">Login</button>
          </div>

        </div>
      </form>
    </div>

    <div class = "logged-in" style = "display: none;">
      <div class="loginDetails">
    </div>
    </div>

    <!-- Search Text Box -->
    <div class="row logged-in" style = "display: none;">
      <form class="col s12 margin-top-2">
        <div class="row" style="margin-bottom: 0px;">
          <div class="input-field col s9 m10">
            <input id="textBoxSearch" type="text" class="validate">
            <label for="textBoxSearch" >Search</label>
          </div>
          <div class="input-field col s3 m2">
          <a class="waves-effect waves-light btn" id = "logoutButton">Logout</a>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s3 offset-s8 ">
            <a class = "dropdown-trigger" data-target = "dropdownList">
            <select id="filter">
            </select>
          </a>
            <label id="filterLabel"></label>
          </div>
        </div>
      </form>
    </div>

    <ul id='dropdownList' class='dropdown-content'>
      <li><a id="filterAll" class="grey lighten-1 black-text">All</a></li>
      <li class="divider" tabindex="-1"></li>
      <li><a id="filterCompleted" class="black-text">Completed</a></li>
    </ul>

    <!-- List of People-->
    <div class="logged-in" style = "display: none;">
    <table class="highlight">
        <thead>
        </thead>

        <tbody id="rowsPeople" class="">
        </tbody>
      </table>
    </div>

    <!-- List of People Modal-->
    <div id="peopleModal" class="modal padding-less-bottom">
      <div class="modal-content" style="padding-bottom: 0px;">
        <div class="peopleDetails">
        </div>
        </div>
      <div id="peopleFooter" class="modal-footer">
        <a class="modal-close waves-effect btn-flat">Cancel</a>
        <a id="completeButton" class="z-depth-0 btn blue darken-3 waves-effect waves-light" onclick=completedButtonPressed(window.testVariable)>Complete</a>
      </div>
    </div>

    <!-- List of Completed People Modal-->
    <div id="peopleCompleted" class="modal padding-less-bottom">
      <div class="modal-content" style="padding-bottom: 0px;">
        <div class="completedDetails">
        </div>
        </div>
      <div id="peopleFooter" class="modal-footer">
        <a class="modal-close waves-effect btn-flat">Cancel</a>
        <a id="completeButton" class="z-depth-0 btn blue darken-3 waves-effect waves-light disabled">Complete</a>
      </div>
    </div>

    </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

       https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

  <script src="scripts/materialize.js"></script>

  <script src="scripts/index.js"></script>

  <script src = "scripts/auth.js"></script>

</body>
</html>
